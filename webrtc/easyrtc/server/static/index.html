<!DOCTYPE HTML>
    <html>
        <head>
          <title="Teleconferencing"/>
            <link rel="stylesheet" type="text/css" href="css/easyrtc.css" />
            <link rel="stylesheet" type="text/css" href="css/demo4.css" />

            <script src="/socket.io/socket.io.js"></script>
            <script type="text/javascript" src="js/easyrtc.js"></script>
            <script type="text/javascript" src="js/easyrtc_recorder.js"></script>
            <script type="text/javascript" src="js/main.js"></script>


            <style type="text/css">
                .alert img {
                    float:left;
                    padding-right: 10px;
                }
                #sendMessageArea{
                    float:left;
                    width:400px;
                    padding-right:20px;
                }
                #sendMessageText{
                    width:100%;
                }
                #conversation {
                    height:30px;
                    border:solid 1px gray;
                    overflow-y:scroll;
                }
                #ControlContainer {
                    position:relative;
                }
                #Controls {
                    float:left;
                    width:250px;
                    text-align:center;
                    border: 2px solid black;
                }
                #otherClients {
                    height:50px;
                    overflow-y:scroll;
                }
                #selfVideo {
                    height:225px;
                    width:300px;
                    float:left;
                    border:1px solid gray;
                    margin-left:10px;
                }
                #callerVideo {
                    height:225px;
                    width:300px;
                    border:1px solid gray;
                    margin-left:10px;
                }
                #acceptCallBox {
                    display:none;
                    z-index:2;
                    position:absolute;
                    top:100px;
                    left:400px;
                    border:red solid 2px;
                    background-color:pink;
                    padding:15px;
                }
            </style>
        </head>
         <body onload="init()">
            <div id="otherClients"> </div>
            <br>
            <div id="sendMessageArea">
                <div id="iam">Your text here</div>
                <textarea id="sendMessageText"></textarea>
            </div>

            <div id="receiveMessageArea">
                Received Messages:
                <div id="conversation"></div>
            </div>

            <br>
            <video style="float:left" id="self" width="480" height="360" autoplay="autoplay" playsinline="playsinline"></video>
            <video id="caller" width="480" height="360" autoplay="autoplay" playsinline="playsinline" ></video>
            <br>

            <div id="ControlContainer">
              <div id="Controls">
                  <br>
                  <button id="startRecording" onclick="startRecording();" >Start recording</button>
                  <button id="stopRecording" disabled="disabled" onclick="endRecording();" >End/finish recording</button>
                 <br>
                 download links for videos: self:<a id="selfDownloadLink"></a>
                  &nbsp;&nbsp;caller:<a id="callerDownloadLink"></a>
              </div>
            </div>

            <div id="demoContainer">
                <div id="connectControls">
                    <div id="iam">Not yet connected...</div>
                    <br />
                    <strong>Connected users:</strong>
                    <div id="otherClients"></div>
                </div>
                <div id="videos">
                    <video  autoplay="autoplay" id="selfVideo" class="easyrtcMirror"></video>
                    <!-- each caller video needs to be in it's own div so
                         it's close button can be positioned correctly
                    -->
                    <div style="position:relative;float:left;">
                        <video autoplay="autoplay" playsinline="playsinline" id="callerVideo" class="callerVideo"></video>
                    </div> <br>
                    <div style="position:relative;float:left;">
                        <video autoplay="autoplay" playsinline="playsinline" id="callerVideo2" class="callerVideo"></video>
                    </div>
                    <div style="position:relative;float:left;">
                        <video autoplay="autoplay" playsinline="playsinline" id="callerVideo3" class="callerVideo"></video>
                    </div>
                </div>
            </div>
        </body>
    </html>
