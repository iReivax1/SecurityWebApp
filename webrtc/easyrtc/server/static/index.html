<!DOCTYPE HTML>
    <html>
        <head>
          <title="Teleconferencing"/>
            <link rel="stylesheet" type="text/css" href="css/easyrtc.css" />
            <script src="/socket.io/socket.io.js"></script>
            <script type="text/javascript" src="js/easyrtc.js"></script>
            <script type="text/javascript" src="js/easyrtc_recorder.js"></script>
            <script type="text/javascript" src="js/main.js"></script>
            <script type="text/javascript" src="js/demo_multistream.js"></script>

            <style type="text/css">
                .alert img {
                    float:left;
                    padding-right: 10px;
                }
                #sendMessageArea{
                    float:left;
                    width:400px;
                    padding-right:20px;
                }
                #sendMessageText{
                    width:100%;
                }
                #conversation {
                    height:30px;
                    border:solid 1px gray;
                    overflow-y:scroll;
                }
                #ControlContainer {
                    position:relative;
                }
                #Controls {
                    float:left;
                    width:250px;
                    text-align:center;
                    border: 2px solid black;
                }
                #otherClients {
                    height:50px;
                    overflow-y:scroll;
                }
                #selfVideo {
                    height:225px;
                    width:300px;
                    float:left;
                    border:1px solid gray;
                    margin-left:10px;
                }
                #callerVideo {
                    height:225px;
                    width:300px;
                    border:1px solid gray;
                    margin-left:10px;
                }
                #acceptCallBox {
                    display:none;
                    z-index:2;
                    position:absolute;
                    top:100px;
                    left:400px;
                    border:red solid 2px;
                    background-color:pink;
                    padding:15px;
                }
            </style>
        </head>
         <body onload="init()">
            <div id="otherClients"> </div>
            <br>
            <div id="sendMessageArea">
                <div id="iam">Your text here</div>
                <textarea id="sendMessageText"></textarea>
            </div>

            <div id="receiveMessageArea">
                Received Messages:
                <div id="conversation"></div>
            </div>

            <br>
            <video style="float:left" id="self" width="480" height="360" autoplay="autoplay" playsinline="playsinline"></video>
            <video id="caller" width="480" height="360" autoplay="autoplay" playsinline="playsinline" ></video>
            <br>


            <div id="ControlContainer">
              <div id="Controls">
                  <br>
                  <button id="startRecording" onclick="startRecording();" >Start recording</button>
                  <button id="stopRecording" disabled="disabled" onclick="endRecording();" >End/finish recording</button>
                 <br>
                 download links for videos: self:<a id="selfDownloadLink"></a>
                  &nbsp;&nbsp;caller:<a id="callerDownloadLink"></a>
              </div>
              
                <div id="Controls">
                    <button id="connectButton" onclick="connect()">Connect</button>
                    <button id="hangupButton" disabled="disabled" onclick="hangup()">Hangup</button>
                    <div id="iam">Not yet connected...</div>
                    <H3> Video sources</h3>
                    <div id="videoSrcBlk">

                    </div>
                    <H3> Audio sources</h3>
                    <div id="audioSrcBlk">

                    </div>
                    <br>
                    <button onclick="createMediaStream();">Create Stream</button>
                    <br />
                    <strong>Connected users:</strong>
                    <div id="otherClients"></div>
                </div>

                <div id="videos">
                    <h3>Local media streams</h3>
                    <div autoplay="autoplay" id="localVideos"></div>
                    <h3>Remote media streams</h3>
                    <div autoplay="autoplay" id="remoteVideos"></div>
                    <div id="acceptCallBox"> <!-- Should be initially hidden using CSS -->
                        <div id="acceptCallLabel"></div>
                        <button id="callAcceptButton" >Accept</button> <button id="callRejectButton">Reject</button>
                    </div>
                </div>
            </div>
        </body>
    </html>
